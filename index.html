<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>A Word counter</h1>
        <p>Type in the space below to count the words dynamically</p>
        <textarea name="" class="text" cols="60" rows="15"></textarea>
        <div class="buttons">
            <button class="count">Word Counts: 0</button>
            <button class="clear">Clear text</button>
            <button class="character">Characters Count: 0</button>
        </div>
        <div class="final">
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
